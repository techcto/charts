env: prod
storage:
  className: gp2
  # className: portworx
  size: 500M
serviceAccountName: default
solodev:
  image:
    registry: docker.io
    repository: vortala/solodev
    tag: latest
    pullPolicy: Always
  cname: domain.com
  port: 9000
  protocol: TCP
  storage:
    className: gp2
    # className: portworx-shared
    size: 1G
    mount: /var/www/solodev/clients/solodev
  settings:
    debug: false
    appSecret: secret
    appUser: solodev
    appPassword: password
    dbHost: mysql
    dbName: solodev
    dbUser: solodev
    dbPassword: password
    mongoDbName: solodev_views
    isISV: ''
  migration:
    WEBSITE_URL: ''
    WEBSITE_NAME: ''
    WEBSITE_NUMBER: ''
    WEBSITE_ADMIN: ''
    BLOG_ID: ''
    BLOG_ID_OLD: ''
    SOLODEV_MIGRATE: ''
  pullSecret: solodev
ui:
  image:
    registry: docker.io
    repository: vortala/solodev-ui
    tag: latest
    pullPolicy: IfNotPresent
  http:
    port: 80
    protocol: TCP
  https:
    port: 443
    protocol: TCP
mysql:
  image:
    registry: docker.io
    repository: mariadb
    tag: 10.3
    pullPolicy: IfNotPresent
  port: 3306
  read:
    port: 3307
  configFiles:
    master.cnf: |
      # Apply this config only on the master.
      [mysqld]
      skip-name-resolve
      port=3306
      bind-address=0.0.0.0
    slave.cnf: |
      # Apply this config only on slaves.
      [mysqld]
      super-read-only
      port=3307
      bind-address=0.0.0.0
mongo:
  image:
    registry: docker.io
    repository: techcto/mongo
    tag: latest
    pullPolicy: IfNotPresent
  port: 27017
  settings:
    username: solodev
    password: password
redis:
  image:
    registry: docker.io
    repository: redis
    tag: latest
    pullPolicy: IfNotPresent
  port: 6379