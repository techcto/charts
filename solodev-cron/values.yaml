# Declare variables to be passed into your templates.
repository: solodev/cms
claimName: client
jobs:
  ### REQUIRED ###
  - name: emailcenter
    image:
      registry: docker.io
      repository: solodev/cms
      tag: latest
      imagePullPolicy: Always
    pullSecret: solodev
    schedule: "*/5 * * * *"
    command: ["/bin/sh"]
    args:
      - -c
      - date; echo "hello";
    failedJobsHistoryLimit: 1
    successfulJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    restartPolicy: OnFailure
    volumeMounts:
    - name: client
      mountPath: /var/www
      subPath: client
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Release.Name }}-redis
            topologyKey: "kubernetes.io/hostname"