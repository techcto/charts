apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ui
  annotations:
    host: "{{ .Release.Name }}.{{ .Values.solodev.cname }}"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Release.Name }}.{{ .Values.solodev.cname }}
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ .Release.Name }}-ui
            servicePort: {{ .Values.ui.http.port }}
