env: prod
storage:
  className: gp2
  size: 5G
serviceAccountName: default
solodev:
  image:
    registry: docker.io
    repository: solodev/cms
    tag: latest
    pullPolicy: Always
  domainName: domain.com
  clusterZone: domain.com
  port: 9000
  protocol: TCP
  storage:
    className: gp2
    size: 5G
    mount: /var/www/solodev/clients/solodev
  settings:
    debug: false
    appSecret: secret
    appUser: solodev
    appPassword: password
    dbHost: mysql
    dbName: solodev
    dbUser: solodev
    dbPassword: password
    mongoDbName: solodev_views
    isISV: ''
  pullSecret: solodev
ui:
  image:
    registry: docker.io
    repository: solodev/cms-apache
    tag: latest
    pullPolicy: IfNotPresent
  http:
    port: 80
    protocol: TCP
  https:
    port: 443
    protocol: TCP
mysql:
  image:
    registry: docker.io
    repository: mariadb
    tag: 10.3
    pullPolicy: IfNotPresent
  port: 3306
  read:
    port: 3307
  configFiles:
    master.cnf: |
      # Apply this config only on the master.
      [mysqld]
      skip-name-resolve
      port=3306
      bind-address=0.0.0.0
      wait_timeout=90
      net_read_timeout=90
      net_write_timeout=90
      interactive_timeout=300
      connect_timeout=90
      max_allowed_packet=100M
    slave.cnf: |
      # Apply this config only on slaves.
      [mysqld]
      super-read-only
      port=3307
      bind-address=0.0.0.0
mongo:
  image:
    registry: docker.io
    repository: techcto/mongo
    tag: latest
    pullPolicy: IfNotPresent
  port: 27017
  settings:
    username: solodev
    password: password
redis:
  image:
    registry: docker.io
    repository: techcto/redis
    tag: latest
    pullPolicy: IfNotPresent
  port: 6379